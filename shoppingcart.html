<!DOCTYPE HTML>

<html>
    <head>
        <title>TechStore grupp 6</title>
        <meta charset="utf-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="main.css">
        <link rel="stylesheet" href="shoppingcart.css">
        <script src="shoppingcart.js" defer></script>
        <script src="https://kit.fontawesome.com/bce314e193.js" crossorigin="anonymous"></script>
        <script src="https://kit.fontawesome.com/c5f6e158f4.js" crossorigin="anonymous"></script>
    </head>

    <body onload="initSite()">
        <header>
            <nav>
                <a href="index.html" class="link-logotype"><h1 class="logotype">TechStore</h1></a>

                <div class="cartcontainer">
                    <div class="login-div">
                    <a href="login.html" class="link-login"><p class="logintext">Logga in/Bli medlem</p></a>
                    </div>
                    <p class="numbercarts"></p>
                    <a href="shoppingcart.html" class="shoppingcart"><i class="fa-solid fa-cart-shopping"></i></a>
                </div>
            </nav>

            <div class="login-div-mobile">
                <a href="login.html" class="link-login"><p class="logintext-mobile">Logga in/Bli medlem</p></a>
            </div>
        </header>
        
        <main>
            <h1 class="heading_cart"><i class="fa-solid fa-cart-shopping"></i>   Kundvagn</h1>
            
            <div class="container"></div>
            
            <h3 class="totalpricetext"></h3>

            <button class="completePurchaseBtn"><i class="fa-solid fa-check"></i>   Slutför ditt köp</button>
        </main>
    </body>
</html>
